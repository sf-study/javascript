		<h1>数据类型语法</h1>
		<script type="text/javascript">
            function test() {
                var m = "hi";
                //定义在test函数中的局部变量
                w = 10;

            }

            /*
             * 使用typeof操作符
             */
            var a, b = true, c = "", d = 3, e = {}, f = function() {
            };
            console.log("使用typeof操作符判断数据类型，如下-----------------");
            console.log("a:" + typeof a);
            console.log("b:" + typeof b);
            console.log("c:" + typeof c);

            console.log("e:" + typeof e);

            // alert(age);
            var g = null;

            // console.log(age);

            /*
             * 使用boolean()函数转化数据类型的规则
             */
            var a1 = true;
            var b1 = false;
            var c1 = "aws";
            var d1 = "";
            var e1 = 2;
            var f1 = 0;
            var g1 = NaN;
            var h1 = Infinity;
            var i1 = {};
            var j1 = null;
            var l1 = undefined;
            console.log("使用boolean()函数转化数据类型的规则--------------");
            console.log("a1:" + Boolean(a1));
            console.log("b1:" + Boolean(b1));
            console.log("c1:" + Boolean(c1));
            console.log("d1:" + Boolean(d1));
            console.log("e1:" + Boolean(e1));
            console.log("f1:" + Boolean(f1));
            console.log("g1:" + Boolean(g1));
            console.log("h1:" + Boolean(h1));
            console.log("i1:" + Boolean(i1));
            console.log("j1:" + Boolean(j1));
            // console.log("k1:"+Boolean(k1));

            /*
             * Number类型
             */
            console.log("见鬼0.1+0.2");
            console.log(0.1 + 0.2);

            //          //数值范围
            console.log("数值范围：");
            console.log("ECMAScript能够表示的最小数值" + Number.MIN_VALUE);
            console.log("ECMAScript能够表示的最小数值" + Number.MAX_VALUE);
            console.log("判断某数值是否在最大数值和最小数值之间：" + isFinite(123));

            //NAN
            console.log("特性1（NaN/10）：" + NaN / 10);
            console.log("特性2（NaN==NaN）：" + NaN == NaN);

            //isNaN()
            console.log("isNaN()，判断参数是否不是数值---------------");
            console.log("值NaN:" + isNaN(NaN));
            console.log("值10:" + isNaN(10));
            console.log("字符串'10':" + isNaN("10"));
            console.log("字符串'blue'" + isNaN("blue"));
            console.log("布尔值true：" + isNaN(true));

            //Number()方法转化规则
            var a2 = {
                b2 : "xinxin"
            };
            var c2 = {};
            console.log("Number()方法转化规则----------------");
            console.log("布尔值true：" + Number(true));
            console.log("单纯的数字：" + Number(10));
            console.log("null:" + Number(null));
            console.log("undefined:" + Number(undefined));
            console.log("字符串‘123’:" + Number("123"));
            console.log("字符串包含有效的浮点数：" + Number("1.23"));
            console.log("字符串包含有效的十六进制数字:" + Number("0xf"));
            console.log("其他字符串:" + Number("sada123"));
            console.log("对象:" + Number(a2));
            console.log("空对象:" + Number(c2));

            //parseInt()方法转换规则
             console.log("parseInt()方法转化规则----------------");
            console.log("'   123':" + parseInt("  123"));
            //123
            console.log("'s123':" + parseInt("s123"));
            //NaN
            console.log("'空字符串':" + parseInt(""));
            //NaN
            console.log("'123ssss':" + parseInt("123ssss"));
            //123
            console.log("'22.5':" + parseInt("22.5"));
            //22
            console.log("'0xf':" + parseInt("0xf"));
            //15
            console.log("'012':" + parseInt("012"));
            //12
            //parseInt()第二个参数
            console.log("第二个参数设置进制'10':" + parseInt("10", 2));
            //2
            console.log("第二个参数设置进制'10':" + parseInt("10", 8));
            //8
            console.log("第二个参数设置进制'10':" + parseInt("10", 10));
            //10
            console.log("第二个参数设置进制'10':" + parseInt("10", 16));
            //16

            //parseFloat()转换规则
            console.log("parseFloat()方法转化规则----------------");
            console.log("123sdf:" + parseFloat("123sdf"));
            //123
            console.log("0xA:" + parseFloat("0xA"));
            //0
            console.log("22.5:" + parseFloat("22.5"));
            //22.5
            console.log("22.32.36:" + parseFloat("22.32.36"));
            //22.32
            console.log("089.923:" + parseFloat("089.923"));
            //89.923
            console.log("3.125e7:" + parseFloat("3.125e7"));
            //31250000、、
