<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>statements</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
	</head>

	<body>
		<script type="text/javascript">
			/*
			 * if
			 */
			console.log("if----------------------------");
			if(true){
				console.log("条件真");
			}else{
				console.log();
			}
			/*
			 * do-while
			 */
			console.log("do-while--------------------------");
			var a=0;
			do{
				a+=2;
				console.log(a);
			}while(a<10);
			/*
			 * while
			 */
			console.log("while------------------------------");
			var b=0;
			while(b<10){
				b+=2;
				console.log(b);
			}
			/*
			 * for
			 */
			console.log("for--------------------------------");
			var c1=10,i1;
			for(i1=0;i1<c1;i1++){
				console.log(i1);
			}
			console.log(i1+"asd");
			for(var i2=0;i2<10;i2++){
				console.log(i2);
			}
			console.log(i2+"asd");
			/*
			 * for-in
			 */
			console.log("for-in--------------------------------");
			for(var propName in window){
				console.log();
			}
			/*
			 * label
			 */
			start:for(var d=0;d<10;d++){
				console.log(d);
			}
			/*
			 * break continue
			 */
			console.log("break---------------------");
			var e1=0;
			for(var e=1;e<10;e++){
				if(e%5==0){
					break;
				}
				console.log(e);
				e1++;
			}
			console.log("e1:"+e1);
			console.log("continue---------------------");
			var e2=0;
			for(var e=1;e<10;e++){
				if(e%5==0){
					continue;
				}
				console.log(e);
				e2++;
			}
			console.log("e2:"+e2);
			/*
			 * with
			 */
			var g=location.search.substring[1];
			var hoseName=location.hostname;
			var url=location.href;
			
			with(location){
				var g=search.substring[1];
				var hoseName=hostname;
				var url=href;
			}
			/*
			 * switch
			 */
			var h=25;
			switch(h){
				case 5:
				console.log(5);
				break;
				case 15:
				console.log(15);
				break;
				case 25:
				console.log(25);
				break;
				default:
				console.log("没有找到数字");
			}
		</script>
	</body>
</html>
