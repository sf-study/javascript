<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>media</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<script type="text/javascript" src="../js/EventUtil.js"></script>
		<style>
			#play {
				width: 200px;
				height: 200px;
				background: url(img/play.gif);
			}
		</style>
	</head>

	<body>
		<!-- autoplay表示是否自动播放 -->
		<audio id="ad" style="" autoplay="">
			<source src="music/music1.mp3" type="audio/mpeg"></source>
		</audio>
		<div id="play">

		</div>
		<div id="time"></div>
		<script type="text/javascript">
            var ad = document.getElementById('ad');
            var play = document.getElementById('play');
            var time=document.getElementById('time');
            /*
             * 当音乐停止的时候点击播放
             * 音乐播放的时候点击停止
             * paused是audio元素DOM对象的属性，表示播放器是否暂停，是布尔值
             * play()是audio元素DOM对象的方法，表示音乐播放
             * pause()是audio元素DOM对象的方法，表示音乐暂停
             */
            EventUtil.addHandler(play, 'click', function() {
                if(ad.paused) {
                    ad.play();
                    play.style.background = 'url(img/play.gif)';
                }else  {
                    ad.pause();
                    play.style.background = 'url(img/play.png)';
                }  
            });
            /*
             * 当前音乐播放的时间进度
             * currentTime是audio元素DOM对象的属性
             * 保存音乐当前的播放时间，秒数
             */
            setInterval(function(){
            	time.innerHTML='音乐已经播放的时间：'+ad.currentTime+'秒';
            },250);
		</script>
	</body>
</html>
