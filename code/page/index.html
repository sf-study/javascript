<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>test4</title>
		
	</head>

	<body>
		<h1>indexindeafdsgd</h1>
		<p class="open">open方法</p>
		<p class="location">
			location方法
		</p>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
			var w1=window.outerWidth;
			var h1=window.outerHeight;
			// alert(w1+','+h1);
			var w2=window.innerWidth;
			var h2=window.innerHeight;
			// alert(w2+','+h2);
			var w3=document.documentElement.clientWidth;
			var h3=document.documentElement.clientHeight;
			// alert(w3+','+h3);
			var pw=window.innerWidth,ph=window.innerHeight;
			if(typeof pw!='number'){
				if(document.compatMode=='CSS1Compat'){
					pw=document.documentElement.clientWidth;
					ph=document.documentElement.clientHeight;
				}
				else{
					pw=document.body.clientWidth;
					ph=document.body.clientHeight;
				}
			}
			// alert(pw+','+ph);
			$('p.open').click(function(){
				var xw=window.open('http://www.baidu.com','_black','width=200,height=200');
				xw.resizeTo(500,500);
				xw.moveTo(100,100);
			});
			function fun(){
				var qs=(location.search.length)>0?location.search.substring(1):'',
				args={},
				items=qs.length?qs.split('&'):[],
				item=null,name=null,value=null,
				i=0,len=items.length;
				for(i=0;i<len;i++){
					item=items[i].split('=');
					name=decodeURIComponent(item[0]);
					value=decodeURIComponent(item[1]);
					if(name.length){
						args[name]=value;
					}
				}
				return args;
			}
			var ff=fun();
			// alert(ff['a']);
			//检测除IE之外的浏览器的插件
			function hasp(name){
				name =name.toLowerCase();
				for(var i=0;i<navigator.plugins.length;i++){
					if(navigator.plugins[i].name.toLowerCase().indexOf(name)){
						return true;
					}
				}
				return false;
			}
			// alert(hasp('flash'));
			// alert(hasp('QuickTime'));
			//检测IE浏览器的插件
			function hasIEp(name){
				try{
					new ActiveXObject(name);
					return true;
				}catch(ex){
					return false;
				}
			}
			// alert(hasIEp('shockwaveFlash.shockwaveFlash'));
			// 检测所有浏览器的Flash插件
			function hasf(){
				var r=hasp('Flash');
				if(!r){
					r=hasIEp('ShockwaveFlash.ShockwaveFlash');
				}
				return r;
			}
			if(window.opera){
				engine.ver=window.opera.version();
				engine.opera=parseFloat(engine.ver);
			}
		</script>
		
	</body>
</html>
