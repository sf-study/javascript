<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>crossbrowserXML</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
	</head>

	<body>
		<h1>test crossbrowserXML js</h1>
		<script type="text/javascript" src="js/crossbrowserXML.js"></script>
		<script type="text/javascript">
            var xmldom = null;
            try {
                xmldom = parseXml("<root><child/></root>");
            } catch (ex) {
                alert(ex.message);
            }

            console.log(xmldom.documentElement.tagName);
            //"root"
            console.log(xmldom.documentElement.firstChild.tagName);
            //"child"

            var anotherChild = xmldom.createElement("child");
            xmldom.documentElement.appendChild(anotherChild);

            var children = xmldom.getElementsByTagName("child");
            console.log(children.length);
            //2

            try {
                xmldom = parseXml("<root>");
            } catch (ex) {
                console.log("Parsing error: " + ex.message);
            }
		</script>
	</body>
</html>
