<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>contextmenu</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<script type="text/javascript" src="js/EventUtil.js"></script>
		<style type="text/css">
			textarea{
				width: 500px;
				height: 500px;
			}
		</style>
	</head>

	<body>
		<input type="button" value="模拟鼠标点击事件" id="btn1" />
		<input type="button" value="按钮" id="btn2" />
		<script type="text/javascript">
			var btn1=document.getElementById('btn1');
			var btn2=document.getElementById('btn2');
			EventUtil.addHandler(btn1,"click",function(event){
				var event1=document.createEvent('MouseEvents');
				event1.initMouseEvent('click',true,true,document.defaultView,0,0,0,0,0,false,false,false,false,0,null);
				btn2.dispatchEvent(event1);
			});
			
			btn2.onclick=function(){
				console.log("btn2 click");
			};
		</script>
		<br />
		<input type="button" value="模拟键盘事件" id="btn3" />
		<textarea id="text1">
			
		</textarea>
		<script type="text/javascript">
			var btn3=document.getElementById('btn3');
			var text1=document.getElementById('text1');
			EventUtil.addHandler(btn3,"click",function(event){
				var event2=document.createEvent('KeyboardEvent');
				event2.initKeyboardEvent("keydown",true,true,document.defaultView,"a",0,"Shift",2);
				text1.dispatchEvent(event2);
			});
			text1.onkeydown=function(event){
				console.log(event.keyCode);
			};
		</script>
	</body>
</html>
