		<h1>事件类型</h1>
		<script type="text/javascript">
			EventUtil.addHandler(window,'load',function(){
				var image=document.createElement("img");
				EventUtil.addHandler(image,"load",function(event){
					event=EventUtil.getEvent(event);
				});
				document.body.appendChild(image);
				image.src="img/idx_s1_img1.jpg";

				var mage=new Image();
				EventUtil.addHandler(mage,"load",function(event){
					console.log("image load");
				});
				mage.src="img/idx_s1_img1.jpg";
			});
			EventUtil.addHandler(window,'resize',function(event){
				console.log('resize');
			});
		</script>

		<div id="div1" style="height: 100px;background-color: red;">

			var div1=document.getElementById("div1");

		<!-- 客户区坐标位置/页面坐标位置 -->
		<div id="div2" style="height: 100px;background-color: blue;">
			div2
		</div>
		<script type="text/javascript">
			var div2=document.getElementById('div2');
			EventUtil.addHandler(div2,'click',function(event){
				event=EventUtil.getEvent(event);
				console.log(event.clientX+","+event.clientY);
				console.log(event.pageX+","+event.pageY);
				console.log(event.screenX+','+event.screenY);
			});
		</script>
		<!-- 鼠标滚轮事件 -->
		<script type="text/javascript">
			EventUtil.addHandler(document,'mousewheel',function(event){
				event=EventUtil.getEvent(event);
				console.log(event.wheelDelta);
			});
			EventUtil.addHandler(document,'DOMMouseScroll',function(event){
				event=EventUtil.getEvent(event);
				console.log(event.detail);
			});
		</script>
