<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>value</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
	</head>

	<body>
		<script type="text/javascript">
            var a = new Object();
            a.a1 = "123";
            a.a2 = function() {
                console.log(a.a1);
            };
            a.a2();

            /*
             * 变量复制
             */
            var b1 = 5;
            var b2 = b1;
            b1++;
            console.log(b2);
            var b3 = new Object();
            var b4 = b3;
            b3.name = "xinxin";
            console.log(b4.name);
            //xinxin

            /*
             * 参数传递
             */
            function addTen(c) {
                c += 10;
                return c;
            }

            var c1 = 20;
            var c2 = addTen(c1);
            console.log(c1);
            //20
            console.log(c2);
            //30
            function setName(c) {
                c.name = "xinxin";
            }

            var c3 = new Object();
            setName(c3);
            console.log(c3.name);
            //xinxin

            /*
             * 检测类型
             */
            var d1 = "";
            var d2 = true;
            var d3 = 22;
            var d4;
            var d5 = null;
            var d6 = new Object();
            console.log( typeof d1);
            console.log( typeof d2);
            console.log( typeof d3);
            console.log( typeof d4);
            console.log( typeof d5);
            console.log( d6 instanceof Object);
            
            if(true){
            	var e=345;
            }
            console.log(e);
		</script>
	</body>
</html>
