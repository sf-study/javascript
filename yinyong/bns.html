<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>bns</title>
	</head>

	<body>
		<script type="text/javascript">
            var a1 = "sss";
            console.log( typeof a1);
            var a2 = new Object("sss");
            console.log( a2 instanceof String);
            //true
            var a3 = new Object(0);
            console.log( a3 instanceof Number);
            //true

            var a4 = "25";
            var a5 = Number(a4);
            console.log( typeof a5);
            //number
            var a6 = new Number(a5);
            console.log( typeof a6);
            //object

            /*
             * Boolean
             */
            var b1 = new Boolean(1);
            console.log(b1.valueOf());
            //布尔值true
            console.log(b1.toString());
            //字符串"true"
            /*
             * Number
             */
            var c1 = new Number(10);
            console.log(c1.valueOf());
            //对象表示的基本类型数值10
            console.log(c1.toString());
            //字符串形式的数值10

            // toFixed
            var c2 = 10;
            var c3 = 12.00665;
            var c4 = 0;
            console.log(c2.toFixed(2));
            //10.00
            console.log(c3.toFixed(2));
            //12.01
            console.log(c4.toFixed(2));
            //0.00

            // toExponential
            var d1 = 10;
            console.log(d1.toExponential());
            //1e+1
            console.log(d1.toExponential(1));
            //1.0e+1
            console.log(d1.toExponential(2));
            //1.00e+1

            var e1 = 99;
            console.log(e1.toPrecision());
            //99
            console.log(e1.toPrecision(1));
            //1e+2
            console.log(e1.toPrecision(2));
            //99
            console.log(e1.toPrecision(3));
            //99.0

            /*
             * String类型
             */
            var g1 = new String("sss");
            console.log(g1.length);

            //字符串方法
            var g2 = "sdf";
            console.log(g2.charAt());
            //s
            console.log(g2.charCodeAt());
            //115
            console.log(g2[2]);
            //f

            var g3 = "string";
            var g4 = g3.concat("number", "wofeiliangren");
            console.log(g4);
            //stringnumberwofeiliangren
            console.log(g3);
            //string

            var g5 = "abcdefg";
            console.log(g5.slice(3));
            //defg
            console.log(g5.slice(3, 4));
            //d
            console.log(g5.slice(-3));
            //efg/4
            console.log(g5.substring(3));
            //defg
            console.log(g5.substring(3, 5));
            //de
            console.log(g5.substring(-3, -5));
            //空
            console.log(g5.substr(3));
            //defg
            console.log(g5.substr(3, 2));
            //de
            console.log(g5.substr(-3, 2));
            //ef

            var h1 = "123454321";
            console.log(h1.indexOf("3"));
            //2
            console.log(h1.indexOf("3", 4));
            //6
            console.log(h1.lastIndexOf("3"));
            //6
            console.log(h1.lastIndexOf("3", 4));
            //2

            var h2 = "   hello world   ";
            console.log(h2.trim());
            //hello world
            console.log(h2);
            //"   hello world   "
            console.log(h2.trimLeft());
            //"hello world   "
            console.log(h2.trimRight());
            //"   hello world"

            var h3 = "hello world";
            console.log(h3.toLocaleUpperCase());
            //"HELLO WORLD"
            console.log(h3.toUpperCase());
            //"HELLO WORLD"
            console.log(h3.toLocaleLowerCase());
            //"hello world"
            console.log(h3.toLowerCase());
            //"hello world"

            var h4 = "cat,bat,sat,fat";
            var pt = /.at/;
            var h5 = h4.match(pt);
            console.log(h5.index);
            //0

            var h6 = "cat,bat,sat,fat";
            var pos = h6.search(/at/);
            console.log(pos);
            //1

            var h7 = "cat,bat,sat,fat";
            var h8 = h7.replace("at", "ond");
            console.log(h8);
            //"cond,bat,sat,fat"
            var h9 = h7.replace(/at/g, "ond");
            console.log(h9);
            //"cond,bond,sond,fond"

            function fi1(t) {
                return t.replace(/[<>"&]/g, function(match, pos, originalText) {
                    switch(match) {
                        case "<":
                            return "&lt";
                        case ">":
                            return "&gt";
                        case "&":
                            return "&amp";
                        case "\"":
                            return "&quot";
                    }
                });
            }


            console.log(fi1('<p class=\"greeting\">Hello World!!!</p>'));
            //&ltp class=&quotgreeting&quot&gtHello World!!!&lt/p&gt
            
			var i2="red,blue,green,yellow";
			var i3=i2.split(",");
			var i4=i2.split(",",2);
			var i5=i2.split(/[^\,]+/);
			console.log(i3);//["red", "blue", "green", "yellow"]
			console.log(i4);//["red", "blue"]
			console.log(i5);//["", ",", ",", ",", ""]
			
			var j1="y";
			console.log(j1.localeCompare("b"));//1
			console.log(j1.localeCompare("y"));//0
			console.log(j1.localeCompare("z"));//-1
			
			console.log(String.fromCharCode(104,101,108,108,111));//hello
		</script>
	</body>
</html>
