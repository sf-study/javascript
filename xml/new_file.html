<html>
	<body>
		<script type="text/javascript">
            try//Internet Explorer
            {
                xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
            } catch(e) {
                try//Firefox, Mozilla, Opera, etc.
                {
                    xmlDoc = document.implementation.createDocument("", "rrr", null);
                } catch(e) {
                    alert(e.message)
                }
            }
            try {
                xmlDoc.async = false;
                xmlDoc.load("/example/xdom/books.xml");
                document.write("xmlDoc is loaded, ready for use");
            } catch(e) {
                alert(e.message)
            }
            alert(xmlDoc.documentElement);
            var nsresolver = xmlDoc.createNSResolver(xmlDoc.documentElement);
            var results = xmlDoc.evaluate('wrox:book/wrox:author', xmlDoc.documentElement, nsresolver, XPathResult.ORDERED_NODE_SNAPSHOT_TYPE, null);

		</script>
	</body>
</html>
